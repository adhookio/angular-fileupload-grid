<!doctype html>
<html ng-app="myApp">
    <head>
        <title>AngularJS File Upload Grid</title>
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/toastr.css"/>
        <link rel="stylesheet" href="styles/fontawesome/font-awesome.css">
        <link rel="stylesheet" href="components/jquery-ui/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="components/angular-fileupload-grid/dist/Content/crud-grid-directive.css" />
        
        <script src="components/angular/angular.js" type="text/javascript"></script>
        <script src="components/jquery/jquery.js" type="text/javascript"></script>
        <script src="components/toastr/toastr.js" type="text/javascript"></script>
        <script src="components/angular-resource/angular-resource.js" type="text/javascript"></script>
        <script src="components/toastr/toastr.js" type="text/javascript"></script>
        <script src="components/ng-file-upload/angular-file-upload.min.js"></script>

        <script src="app.js"></script>

<!--    <script src="components/angular-fileupload-grid/dist/Services/notification-factory.js"></script>
        <script src="components/angular-fileupload-grid/dist/Services/crud-grid-data-factory.js"></script>
        <script src="components/angular-fileupload-grid/dist/crud-grid-directive.js"></script>-->
        <script src="components/angular-fileupload-grid/dist/angular-fileupload-grid.js"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <h1>Files</h1>
            <div crud-grid table='File' columns='
                 [{"name":"Id","class":"col-md-1","autoincrement": "true"},
                 {"name":"Name", "class": "col-md-2"},
                 {
                  "name":"Url", "class": "col-md-3"
                 }]' class="col-md-9"></div>
        </div>
    </div>
</body>
</html>
